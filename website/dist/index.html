<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://futcalendar.web.app">
    <meta property="og:title" content="Calendários de futebol">
    <meta property="og:description" content="Copa América e Eurocopa disponíveis!">
    <meta property="og:image" content="https://futcalendar.web.app/assets/preview.png">
    <meta property="og:image:width" content="1079">
    <meta property="og:image:height" content="833">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@collbreno">
    <meta name="twitter:url" content="https://futcalendar.web.app">
    <meta name="twitter:title" content="Calendários de futebol">
    <meta name="twitter:description" content="Copa América e Eurocopa disponíveis!">
    <meta name="twitter:image" content="https://futcalendar.web.app/assets/preview.png">

    <title>Home</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="/assets/style.css" rel="stylesheet">
    <script defer src="/__/firebase/10.11.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.11.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
</head>
<body>
    <div class="container">
        <h1>Competições</h1>
        <ul id="competition-list">
        
            <li class="item-card">
                <img class="item-logo" src="https://a.espncdn.com/i/leaguelogos/soccer/500/83.png" alt="Copa América Image">
                <h2>Copa América</h2>
                <a onclick="logToAnalytics('conmebol.america')" class="calendar-button" href="https://calendar.google.com/calendar/u/0/r?cid=0bd27543980b4220e9d47ff4b0b76b15cc55ee9ab71113b6ba5d85e244bc115c@group.calendar.google.com">
                    <img src="/assets/calendar.svg"/>
                    Salvar
                </a>
            </li>
        
            <li class="item-card">
                <img class="item-logo" src="https://a.espncdn.com/i/leaguelogos/soccer/500/74.png" alt="Eurocopa Image">
                <h2>Eurocopa</h2>
                <a onclick="logToAnalytics('uefa.euro')" class="calendar-button" href="https://calendar.google.com/calendar/u/0/r?cid=fe513e5fb31d8a6159837488538f842ad5805b5b1e62197f318adc3c86d804c8@group.calendar.google.com">
                    <img src="/assets/calendar.svg"/>
                    Salvar
                </a>
            </li>
        
        </ul>
    </div>
    <div class="container">
        <h1>Times</h1>
        <ul id="competition-list">
        
            <a class="card-link" href="/teams/all">
                <li class="item-card">
                    <img class="item-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Soccerball.svg/2048px-Soccerball.svg.png" alt="Todos os times Image">
                    <h2>Todos os times</h2>
                    <img class="card-arrow" src="/assets/right-chevron.svg"/>
                </li>
            </a>
        
            <a class="card-link" href="/teams/brazil_serie-a">
                <li class="item-card">
                    <img class="item-logo" src="https://upload.wikimedia.org/wikipedia/pt/7/75/Campeonato_Brasileiro_de_Futebol_de_2024_-_S%C3%A9rie_A.png" alt="Brasileirão Série A Image">
                    <h2>Brasileirão Série A</h2>
                    <img class="card-arrow" src="/assets/right-chevron.svg"/>
                </li>
            </a>
        
            <a class="card-link" href="/teams/england_premier-league">
                <li class="item-card">
                    <img class="item-logo" src="https://seeklogo.com/images/P/premier-league-new-logo-D22A0CE87E-seeklogo.com.png" alt="Premier League Image">
                    <h2>Premier League</h2>
                    <img class="card-arrow" src="/assets/right-chevron.svg"/>
                </li>
            </a>
        
            <a class="card-link" href="/teams/france_ligue-1">
                <li class="item-card">
                    <img class="item-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/49/Ligue1_Uber_Eats_logo.png" alt="Ligue 1 Image">
                    <h2>Ligue 1</h2>
                    <img class="card-arrow" src="/assets/right-chevron.svg"/>
                </li>
            </a>
        
            <a class="card-link" href="/teams/germany_bundesliga">
                <li class="item-card">
                    <img class="item-logo" src="https://upload.wikimedia.org/wikipedia/pt/f/f9/Bundesliga_logo_%282017%29.png" alt="Bundesliga Image">
                    <h2>Bundesliga</h2>
                    <img class="card-arrow" src="/assets/right-chevron.svg"/>
                </li>
            </a>
        
            <a class="card-link" href="/teams/italy_serie-a">
                <li class="item-card">
                    <img class="item-logo" src="https://a4.espncdn.com/combiner/i?img=%2Fi%2Fleaguelogos%2Fsoccer%2F500%2F12.png" alt="Serie A TIM Image">
                    <h2>Serie A TIM</h2>
                    <img class="card-arrow" src="/assets/right-chevron.svg"/>
                </li>
            </a>
        
            <a class="card-link" href="/teams/spain_primera-division">
                <li class="item-card">
                    <img class="item-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/LaLiga_logo_2023.svg/2048px-LaLiga_logo_2023.svg.png" alt="La Liga Image">
                    <h2>La Liga</h2>
                    <img class="card-arrow" src="/assets/right-chevron.svg"/>
                </li>
            </a>
        
        </ul>
    </div>
    <footer>
        <a class="social-media-button" href="https://github.com/collbreno/fut-calendar">
            <img class="social-media-logo" src="/assets/github.svg"/>
        </a>
        <p>Desenvolvido por <a class="social-media-link" href="https://github.com/collbreno">@collbreno</a></p>
    </footer>
    <script>
        function logToAnalytics(competitionId) {
            firebase.analytics().logEvent('calendar_click', { 'competition_id': competitionId })
        }

        document.addEventListener('DOMContentLoaded', function () {
            firebase.analytics();
            try {
                let app = firebase.app();
                let features = [
                    'auth',
                    'database',
                    'firestore',
                    'functions',
                    'messaging',
                    'storage',
                    'analytics',
                    'remoteConfig',
                    'performance',
                ].filter(feature => typeof app[feature] === 'function');
                console.log(`Firebase SDK loaded with ${features.join(', ')}`);
            } catch (e) {
                console.error(e);
            }
        });
    </script>
</body>
</html>
